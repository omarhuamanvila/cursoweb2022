<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 2</title>
</head>
<body>
    <script type="text/javascript">
        /*desarrollar una aplicacion que permita calcular la suma de dos numeros y mostrar el resultado */
        //¿cuantas variables necesito?
        //3
        //¿que tipo de datos necesito?
        //entero
        //¿como se llamaria las variables?
        // n1, n2, suma;
        //¿que valores voy a leer?
        //n1,n2
        //¿cual seria la operaciones?
        //sum=n1+n2;

        //definiendo variables
        var n1=0, n2=0, sum=0;
        //capturando valores
        n1=parseInt(prompt("Ingrese el numero 1:"));
        n2=parseInt(prompt("Ingrese el numero 2:"));
        //realizando operaciones
        sum=n1+n2;
        //mostrando los resultados
        document.write("La suma es: "+sum);

    </script>
</body>
</html>
