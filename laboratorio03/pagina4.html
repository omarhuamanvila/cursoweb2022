        // Ejemplo 2: Desarrollar una aplicacion que permita calcular el total a pagar por la compra de un producto si se sabe que se va a ingresar el precio del producto y la cantidad que se va a comprar. Si le subtotal es mayor a 1000 se aplicara un descuento del 5% en caso contrario el descuento sera del 2%. Si el cliente quiere factura se le aplicara el 18% por concepto de IGV en caso contrario no se aplicara nada. Mostar todos los resultados
        //¿cuantas variables necesito?
        //7
        //¿que tipo de datos necesito?
        //real, entero, texto
        //¿como se llamaria las variables?
        //pre,can,sbt,des,tip,igv,tot
        //¿que valores voy a leer?
        //pre,can,tip
        //¿cual seria la operaciones?
        //sbt=pre*can;
        //des=sbt*0.05 -- des=sbt*0.02;
        //igv=sbt*0.18;
        //tot=sbt-des+igv;

        //definiendo variables
        var pre=0, can=0, sbt=0, des=0, tip="", igv=0, tot=0;
        //capturando valores
        pre=parseFloat(prompt("Ingresa el precio:"));
        can=parseInt(prompt("Ingresa la cantidad"));
        tip=prompt("Ingresa [f]Factura o [b]Boleta")
        //realizando operaciones
        sbt=pre*can;
        if(sbt>1000){
            des=sbt*0.05;
        }else{
            des=sbt*0.02;
        }

        if(tip=="f"){
            igv=sbt*0.18;
        }else{
            igv=0;
        }
        tot=sbt-des+igv;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");
