<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 4</title>
    <script type="text/javascript">
        //¿cuantas variables necesito?
        //4
        //¿que tipo de datos necesito?
        //real , texto
        //¿como se llamaria las variables?
        //b , h,area,men
        //¿que valores voy a leer?
        //b,a
        //¿cual seria la operaciones?
        //area=(b*h)/2;

        //definiendo variables
        var b=0, h=0, area=0, men="";
        //capturando valores
        b=parseFloat(prompt("Ingrese la base del triangulo:"));
        h=parseFloat(prompt("Ingrese la altura del triangulo"));
        //realizando operaciones
        area=(b*h)/2;
        //condicion
        if(area>50){
            men="Es un triangulo grande";
        }else{
            men="Es un triangulo pequeño";
        }
        //mostrando resultados
        document.write("El area del triangulo es: "+area+"<br>");
        document.write(men+"<br>");
        document.write("<hr>");
