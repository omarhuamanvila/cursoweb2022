<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 3</title>
    <script type="text/javascript">

        //declarando variables
        var n1=0, n2=0, n3=0, prom=0, men="";
        //capturando valores
        n1=parseFloat(prompt("Ingresa la nota 1:"));
        n2=parseFloat(prompt("Ingresa la nota 2:"));
        n3=parseFloat(prompt("Ingresa la nota 3:"));
        //realizando operaciones
        prom=(n1+n2+n3)/3;
        //condicion
        if(prom>=13){
            men="Aprobado";
        }
        //mostrando resultados
        document.write("El promedio es: "+prom+"<br>")
        document.write("Condicion: "+men+"<br>")
        document.write("<hr>")
        
        //declarando variables
        var sb=0, cat=0, bon=0, des=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingrese la categoria:"));
        //condicion
        if(cat==3){
            bon=sb*0.07;
            dse=sb*0.05;
        }
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>")
        document.write("La bonificaci√≥n es: "+bon+"<br>")
        document.write("El descuento es: "+des+"<br>")
        document.write("El sueldo final es: "+sf+"<br>")
        document.write("<hr>")

    </script>
