    <title>Javascrip-ejemplo 14</title>
</head>
<script>
    var n1=0, n2=0, n3=0, tot=0, por=0, p=0, p2=0;
    n1=parseInt(prompt("Monto invertido persona 1: "));
    n2=parseInt(prompt("Monto invertido persona 2: "));
    n3=parseInt(prompt("Monto invertido persona 3: "));

    tot=n1+n2+n3;
    por=(n1*100)/tot;
    p=(n2*100)/tot;
    p2=(n3*100)/tot;
    
    document.write("el porcentaje de la persona 1 es: % "+por+"<br>");
    document.write("el porcentaje de la persona 2 es: % "+p+"<br>");
    document.write("el porcentaje de la persona 3 es: % "+p2+"<br>");
</script>
