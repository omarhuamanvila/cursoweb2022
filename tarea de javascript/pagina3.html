<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Ejercicio 3</title>
    <script type="text/Javascript">

        var nt1=0, nt2=0, nt3, prom=0;

        nt1=parseFloat(prompt("Ingrese la nota 1:"));
        nt2=parseFloat(prompt("Ingrese la nota 2:"));
        nt3=parseFloat(prompt("Ingrese la nota 3:"));

        prom=(nt1 + nt2 + nt3)/3;

        document.write("El promedio es: "+prom+"<br>");
        document.write("<hr>");
    </script>
</head>
<body>
    
</body>
</html>
