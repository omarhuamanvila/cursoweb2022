<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESE UN NUMERO Y MUESTRE SU MITAD </title>
</head>
<body>
    <script>
         //definiendo variables
        var n1=0, por=2;
        //capturando valores
        n1=parseFloat(prompt("Ingrese un numero: "));
        //realizando operaciones
        por=n1/2;
        //mostrando resultados
        document.write("El mitad es: "+por+"<br>");
        document.write("<hr>");
    </script>
</body>
</html>
